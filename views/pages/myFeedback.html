<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>详情页</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/home.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/fingerprintjs2/2.1.0/fingerprint2.min.js"></script>
    <script src="/js/learn-coding.js"></script>
    <!--[if lt IE 9]>
	<script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
	<![endif]-->
</head>

<body>
    <div id="app" v-cloak>
        {% include "public/header.html" %}
        <div class="w1200 m40">
            <aside style="width: 200px;">
                {% include "public/myUser.html" %}
            </aside>
            <div class="content" style="width: 950px;">
                <el-table :data="tableData" border style="width: 100%">
                    <el-table-column prop="title" label="标题" align="center">
                    </el-table-column>
                    <el-table-column prop="content" label="内容" align="center">
                    </el-table-column>
                    <el-table-column label="状态" prop="status" align="center">
                        <template slot-scope="scope">
                            <el-tag size="medium">{{scope.row.title}}</el-tag>
                        </template>
                    </el-table-column>
                    <el-table-column prop="checktime" label="反馈时间" align="center">
                    </el-table-column>
                    <el-table-column prop="dealtime" label="处理时间" align="center">
                    </el-table-column>
                    <el-table-column label="操作" width="250" align="center">
                        <template slot-scope="scope">
                            <el-button @click="viewDetail()" type="primary" size="small">查看详情</el-button>
                            <el-button @click="update()" type="primary" size="small">修改</el-button>
                            <el-button @click="del()" type="primary" size="small">删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
                <div style="margin-top: 30px;">
                    <el-pagination align='center' @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage" :page-sizes="[1,5,10,20]" :page-size="pageSize" layout="total, sizes, prev, pager, next, jumper" :total="tableData.length">
                    </el-pagination>
                </div>

            </div>

        </div>
        {% include "public/footer.html" %}
    </div>
</body>
<script src="/js/vue.js"></script>
<script src="/js/index.js"></script>
<script src="/js/oper.js"></script>
<script>
    $(function() {
        new Vue({
            el: '#app',
            data: function() {
                return {
                    activeName: window.location.pathname,
                    tableData: [{
                        title: '2016-05-02',
                        content: '王小虎',
                        status: 1,
                        checktime: '普陀区',
                        dealtime: '上海市普陀区金沙江路 1518 弄'
                    }, {
                        title: '2016-05-02',
                        content: '王小虎',
                        status: 1,
                        checktime: '普陀区',
                        dealtime: '上海市普陀区金沙江路 1518 弄'
                    }, {
                        title: '2016-05-02',
                        content: '王小虎',
                        status: 2,
                        checktime: '普陀区',
                        dealtime: '上海市普陀区金沙江路 1518 弄'
                    }],
                    currentPage: 1, // 当前页码
                    total: 20, // 总条数
                    pageSize: 2 // 每页的数据条数
                }

            },
            methods: {
                viewDetail() {

                },
                update() {},
                del() {},
                //每页条数改变时触发 选择一页显示多少行
                handleSizeChange(val) {
                    console.log(`每页 ${val} 条`);
                    this.currentPage = 1;
                    this.pageSize = val;
                },
                //当前页改变时触发 跳转其他页
                handleCurrentChange(val) {
                    console.log(`当前页: ${val}`);
                    this.currentPage = val;
                },
            }
        })
    })
</script>

</html>
