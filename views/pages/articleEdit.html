<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>详情页</title>
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/home.css">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/js/learn-coding.js"></script>
  <script src="https://cdn.bootcss.com/jsencrypt/3.0.0-beta.1/jsencrypt.js"></script>
  <link rel="stylesheet" href="/css/toast.css">
  <link rel="stylesheet" type="text/css" href="/editormd/css/editormd.min.css">

  <!--[if lt IE 9]>
	<script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
	<![endif]-->
</head>

<body>
  <div id="app" v-cloak>
    {% include "public/header.html" %}
    <div class="w1200 m40">
      <div class="content" style="width: 1200px;">
        <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
          <el-form-item label="标题" prop="name">
            <el-input v-model="ruleForm.name" placeholder="请输入标题"></el-input>
          </el-form-item>
          <!-- <el-form-item label="文章概述" prop="overview">
            <el-input v-model="ruleForm.overview" placeholder="请输入文章概述"></el-input>
          </el-form-item> -->

          <el-form-item label="内容" prop="content">
            <div id="md-content" style="z-index: 1 !important;">
              <textarea></textarea>
            </div>
          </el-form-item>

          <el-form-item label="所属大纲" prop="articleOutlineId">
            <el-cascader :props="optionProps" v-model="ruleForm.articleOutlineId" :options="articleOutList"
              @change="handleChange"></el-cascader>
            </el-select>
            <el-button type="primary" @click="addCont()">新增大纲</el-button>
          </el-form-item>

          <el-form-item label="文章标签" prop="tagIds" v-if="ruleForm.articleOutlineId">
            <el-checkbox-group v-model="ruleForm.tagIds">
              <el-checkbox :label="item.name" :value="item.id" name="type" v-for="(item,index) in TagsList"
                ::key="index"></el-checkbox>
            </el-checkbox-group>
            <el-button type="primary" @click="addLevel()">新增标签</el-button>
          </el-form-item>


          <el-form-item label="文章主旨" prop="arctilemain" v-if="ruleForm.articleOutlineId">
            <el-select v-model="ruleForm.arctilemain" multiple placeholder="请选择文章主旨">
              <el-option :label="item.name" :value="item.id" v-for="(item,index) in getZhuzhiList" ::key="index">
              </el-option>
            </el-select>
            <el-button type="primary" @click="addMain()">新增文章主旨</el-button>
          </el-form-item>
          <el-form-item label="文章难度" prop="level">
            <el-rate v-model="ruleForm.level" style="margin-top:10px"></el-rate>
          </el-form-item>
          <el-form-item>
            <el-button type="primary" @click="saveForm(1)">存为草稿</el-button>
            <el-button @click="saveForm(2)">发布</el-button>
            <el-button @click="resetForm('ruleForm')">取消</el-button>
          </el-form-item>
        </el-form>


        <el-dialog title="新增大纲" :visible.sync="adddialogFormVisible">
          <el-form :model="form">
            <el-form-item label="大纲名" :label-width="formLabelWidth">
              <el-input v-model="form.name" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="父级大纲" :label-width="formLabelWidth">
              <el-select v-model="form.region" placeholder="请选择活动区域">
                <el-option label="大纲一" value="shanghai"></el-option>
                <el-option label="大纲二" value="beijing"></el-option>
              </el-select>
            </el-form-item>
            <el-form-item label="排序列" :label-width="formLabelWidth">
              <el-input v-model="form.sortcol" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="概述" :label-width="formLabelWidth">
              <el-input type="textarea" v-model="form.desc"></el-input>
            </el-form-item>
            <el-form-item label="详细描述" :label-width="formLabelWidth">
              <el-input type="textarea" v-model="form.detaildesc"></el-input>
            </el-form-item>
            <el-form-item label="备注" :label-width="formLabelWidth">
              <el-input type="textarea" v-model="form.remind"></el-input>
            </el-form-item>
          </el-form>
          <div slot="footer" class="dialog-footer">
            <el-button @click="adddialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="adddialogFormVisible = false">确 定</el-button>
          </div>
        </el-dialog>

        <!-- 新增标签 -->
        <el-dialog title="新增标签" :visible.sync="addLeveldialog">
          <el-form :model="levelform">
            <el-form-item label="标签" :label-width="formLabelWidth">
              <el-input v-model="levelform.tag" autocomplete="off"></el-input>
            </el-form-item>
          </el-form>
          <div slot="footer" class="dialog-footer">
            <el-button @click="addLeveldialog = false">取 消</el-button>
            <el-button type="primary" @click="goTagsSure()">确 定</el-button>
          </div>
        </el-dialog>



        <el-dialog title="新增文章主旨" :visible.sync="addMaindialog">
          <el-form :model="mainform">
            <el-form-item label="文章主旨" :label-width="formLabelWidth">
              <el-input v-model="mainform.gist" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="类型" :label-width="formLabelWidth">
              <el-select v-model="mainform.type" placeholder="请选择类型">
                <el-option :label="item.name" :value="item.id" v-for="(item,index) in TypeList"></el-option>
              </el-select>
            </el-form-item>
            <el-form-item label="概述" :label-width="formLabelWidth">
              <el-input type="textarea" v-model="mainform.overview"></el-input>
            </el-form-item>
          </el-form>
          <div slot="footer" class="dialog-footer">
            <el-button @click="addMaindialog = false">取 消</el-button>
            <el-button type="primary" @click="addMaindialogSubmit()">确 定</el-button>
          </div>
        </el-dialog>

      </div>

    </div>
    {% include "public/footer.html" %}
  </div>
</body>
<script src="/js/vue.js"></script>
<script src="/js/index.js"></script>
<script src="/js/oper.js"></script>
<script src="/js/service.js"></script>
<script src="/js/login.js"></script>
<script src="/js/toast.js"></script>
<script src="/editormd/editormd.min.js"></script>
<script>
  var contentEditor;
  $(function () {
    new Vue({
      el: '#app',
      data: function () {
        return {
          formLabelWidth: '120px',
          articleOutList: [], //大纲
          getZhuzhiList: [],//主旨列表
          TagsList: [],  //标签列表
          TypeList: [],//主旨类型列表
          optionProps: {
            value: 'id',
            label: 'name',
            children: 'childList',
            checkStrictly: true
          },
          ruleForm: {
            name: '',
            tagIds : [],
            arctilemain: [],
            articleOutlineId: '',
            level: ''
          },
          form: {
            name: '',
            region: '',
            sortcol: '',
            desc: '',
            detaildesc: '',
            remind: ''
          },
          levelform: {
            tag: ''
          },
          mainform: {
            type: '',
            gist: '',
            overview: ''
          },
          rules: {
            name: [{
              required: true,
              message: '请输入标题',
              trigger: 'blur'
            }],
            articleOutlineId: [{
              required: true,
              message: '请选择文章所属大纲',
              trigger: 'change'
            }],
            type: [{
              type: 'array',
              required: true,
              message: '请至少选择一个文章标签',
              trigger: 'change'
            }],
            arctilemain: [{
              type: 'array',
              required: true,
              message: '请至少选择一个文章主旨',
              trigger: 'change'
            }],
            difficult: [{
              required: true,
              message: '请选择文章难度',
              trigger: 'blur'
            }]
          },
          adddialogFormVisible: false,
          addLeveldialog: false,
          addMaindialog: false
        }

      },
      methods: {
        addMaindialogSubmit() {
          jrequest
            .post(`/api/articleGist/add`, { articleOutlineId: this.ruleForm.articleOutlineId, ...this.mainform })
            .then((res) => {
              if (res.data.code == 0) {
                this.getAriticleList();
                this.addMaindialog = false;

                for (var key in this.mainform) {
                  this.mainform[key] = ''
                }
                $('body').toast({
                  position: 'fixed',
                  content: '新增成功',
                  duration: 3000
                });
                this.addLeveldialog = false
              } else {
                $('body').toast({
                  position: 'fixed',
                  content: res.data.msg,
                  duration: 3000
                });
              }
            });


        },
        // 匹配所属大纲
        getTreeData(data) {
          // 循环遍历json数据
          for (var i = 0; i < data.length; i++) {
            if (data[i].childList.length < 1) {
              // children若为空数组，则将children设为undefined
              data[i].childList = undefined;
            } else {
              // children若不为空数组，则继续 递归调用 本方法
              this.getTreeData(data[i].childList);
            }
          }
          return data;
        },
        goTagsSure() {
          jrequest
            .post(`/api/articleOutlineTag/add`, { articleOutlineId: this.ruleForm.articleOutlineId, tag: this.levelform.tag })
            .then((res) => {
              if (res.data.code == 0) {
                this.getTags();
                this.levelform.tag = '';
                $('body').toast({
                  position: 'fixed',
                  content: '新增成功',
                  duration: 3000
                });
                this.addLeveldialog = false
              } else {
                $('body').toast({
                  position: 'fixed',
                  content: res.data.msg,
                  duration: 3000
                });
              }
            });
        },
        saveForm() {
          this.$refs.form.validate((valid) => {
            if (valid) {
              debugger;
              jrequest
            .post(`/api/article/add`)
            .then((res) => {
              if (res.data.code == 0) {
                   debugger;
                 
              } else {
                $('body').toast({
                  position: 'fixed',
                  content: res.data.msg,
                  duration: 3000
                });
              }
            });




            } else {
              console.log('error submit!!');
              return false;
            }
          });
        },
        resetForm(formName) {
          this.$refs[formName].resetFields();
        },

        handleChange(value) {
          this.ruleForm.articleOutlineId = value[value.length - 1];
          this.getTags();
          // 获取文章主旨
          this.getAriticleList();
        },
        getAriticleList() {
          jrequest
            .get(`/api/articleGist/selectList/${this.ruleForm.articleOutlineId}`)
            .then((res) => {
              if (res.data.code == 0) {
                this.getZhuzhiList = res.data.body;
                this.zhuzhiTypeList()
              } else {
                $('body').toast({
                  position: 'fixed',
                  content: res.data.msg,
                  duration: 3000
                });
              }
            });
        },
        // 得到主旨类型
        zhuzhiTypeList() {
          jrequest
            .get(`/api/articleGist/type/selectList`)
            .then((res) => {
              if (res.data.code == 0) {
                this.TypeList = res.data.body;
              } else {
                $('body').toast({
                  position: 'fixed',
                  content: res.data.msg,
                  duration: 3000
                });
              }
            });
        },
        // 得到标签
        getTags() {
          jrequest
            .post(`/api/articleOutlineTag/selectList/${this.ruleForm.articleOutlineId}`)
            .then((res) => {
              if (res.data.code == 0) {
                this.TagsList = res.data.body;
              } else {
                $('body').toast({
                  position: 'fixed',
                  content: res.data.msg,
                  duration: 3000
                });
              }
            });
        },
        publish() { },
        addCont() {
          this.adddialogFormVisible = true
        },
        addLevel() {
          this.addLeveldialog = true
        },
        addMain() {
          this.addMaindialog = true
        },
        getDaGang() {
          jrequest
            .get(`/api/articleOutline/treeForChoose/1/0`)
            .then((res) => {
              if (res.data.code == 0) {
                this.articleOutList = this.getTreeData(res.data.body);
              } else {
                $('body').toast({
                  position: 'fixed',
                  content: res.data.msg,
                  duration: 3000
                });
              }
            });
        },
        initEditor() {
          contentEditor = editormd("md-content", {
            width: "100%",//宽度
            height: 500,//高度
            syncScrolling: "single",//单滚动条
            path: "/editormd/lib/",//依赖的包路径
            imageUpload: true,
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL: "http://39.97.160.96:8787/api/common/imageUpload",//上传请求的地址
            // crossDomainUpload : true,
            //  uploadCallbackURL :"http://39.97.160.96:8787/articleEdit.html",
            saveHTMLToTextarea: true,
            readOnly: false,
            autoHeight: false,//自动宽高
            flowChart: true,// 流程图
            emoji: true,
            searchReplace: true,
            sequenceDiagram: true,
            taskList: true,
            tocm: true,         // Using [TOCM]
            tex: true,                   // 开启科学公式TeX语言支持，默认关闭
            flowChart: true,
            onload: function () {
              //contentEditor.replaceSelection("");
              //  contentEditor.insertValue("222222222222");
              // console.log(contentEditor.getMarkdown());       // 获取 Markdown 源码
              // console.log(contentEditor.getHTML());           // 获取 Textarea 保存的 HTML 源码
              // console.log(contentEditor.getPreviewedHTML());  // 获取预览窗口里的 HTML，在开启 watch 且没有开启 saveHTMLToTextarea 时使用
              //this.fullscreen();
              //this.unwatch();
              //this.watch().fullscreen();
              //this.setMarkdown("#PHP");
              //this.width("100%");
              //this.height(480);
              //this.resize("100%", 640);
            }

          });
        }
      },
      mounted() {
        this.initEditor();
        // 获取文章所属大纲
        this.getDaGang();
      },
    })
  })

</script>

</html>
