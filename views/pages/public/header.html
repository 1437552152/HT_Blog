<!-- 登陆 -->
<div class="theme-popover theme-popover1">
    <div class="theme-poptit">
        <span class="close" onclick="closeDoor()">×</span>
        <h3>登录</h3>
    </div>
    <div class="theme-popbod dform">
        <form class="theme-signin" name="loginform" action="" method="post">
            <ol>
                <li><strong><span class="requireInput">*</span>账号：</strong><input class="ipt" type="text" name="username" value="" size="20" placeholder="邮箱/昵称" /></li>
                <li><strong><span class="requireInput">*</span>密码：</strong><input class="ipt" type="password" name="password" value="" size="20" /></li>

                <li style="display: flex;justify-content: space-between;width:338px">
                    <div><label for="checkBox"><input id="checkBox" class="btn btn-primary" type="checkbox" value="" style="margin-right:6px" />30天免登录</label></div>
                    <div><a style="color:#409eff;cursor: pointer;"><span  onclick="forgetPassword()">忘记密码</span></a></div>
                </li>
                <li><input class="btn btn-primary btnSubmit" type="button" name="submit" value=" 登 录 " onclick="loginUser()" /></li>
                <li style="display: flex;justify-content: space-between;width:338px"><a style="color:#409eff;cursor: pointer;"><span  onclick="goRegister()">注册账号</span></a></li>
            </ol>
        </form>
    </div>
</div>
<!-- 注册 -->
<div class="theme-popover theme-popover2">
    <div class="theme-poptit">
        <span class="close" onclick="closeDoor()">×</span>
        <h3>注册</h3>
    </div>
    <div class="theme-popbod dform">
        <form class="theme-signin" name="loginform" action="" method="post">
            <ol>

                <li><strong><span class="requireInput">*</span>邮箱：</strong><input class="ipt" type="text" name="email" value="" size="20" placeholder="邮箱" /></li>
                <li><strong><span class="requireInput">*</span>密码：</strong><input class="ipt" type="password" name="password" value="" size="20" /></li>
                <li><strong>昵称：</strong><input class="ipt" type="text" name="nickname" value="" size="20" placeholder="昵称" /></li>
                <li><input class="btn btn-primary btnSubmit register" onclick="registerUser()" type="button" name="submit" value="注册并登录" /></li>
            </ol>
        </form>
    </div>
</div>
<!-- 找回密码 -->
<div class="theme-popover theme-popover3">

    <div class="theme-popbod dform">

            <ol>
                <li><strong><span class="requireInput">*</span>邮箱：</strong><input class="ipt" type="text" name="fpEmail" value="" size="20" placeholder="邮箱"  /></li>
                <li><strong><span class="requireInput">*</span>验证码：</strong><input class="ipt" type="text" name="fpCode" value="" size="20" placeholder="验证码" style="width:160px"/><input type="button" onclick="getCode()" id="btn" value="获取验证码"></li>
                <li><strong><span class="requireInput">*</span>密码：</strong><input class="ipt" type="password" name="fpPassword" value="" size="20" /></li>
                <li><strong><span class="requireInput">*</span>密码确认：</strong><input class="ipt" type="password" name="fpRepeactPassword" value="" size="20" /></li>
                <li><input class="btn btn-primary btnSubmit" name="submit" type="button" onclick="findPassword()" value="提交并登录" /></li>
            </ol>
        </form>
    </div>
</div>
