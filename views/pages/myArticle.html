<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>我的文章</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/home.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/fingerprintjs2/2.1.0/fingerprint2.min.js"></script>
    <script src="/js/learn-coding.js"></script>
    <script src="https://cdn.bootcss.com/jsencrypt/3.0.0-beta.1/jsencrypt.js"></script>
    <link rel="stylesheet" href="/css/toast.css">
    <script src="/js/local.js"></script>
    <!--[if lt IE 9]>
	<script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
	<![endif]-->
</head>

<body>
    <div id="app" v-cloak>
        {% include "public/header.html" %}
        <div class="w1200 m40">
            <aside style="width: 200px;">
                {% include "public/myUser.html" %}
            </aside>
            <div class="content" style="width: 950px;">

                <el-row>
                    <el-form :inline="true" :model="formInline" class="demo-form-inline">
                        <el-form-item label="文章名">
                            <el-input v-model="formInline.name" placeholder="文章名搜索" size="mini"></el-input>
                        </el-form-item>
                        <el-form-item label="文章所属大纲">
                            <el-cascader :props="optionProps" :options="articleOutList"
                                @change="handleChange"></el-cascader>
                            </el-select>
                        </el-form-item>

                        <el-form-item label="文章状态">
                            <el-select v-model="formInline.status" placeholder="文章状态" size="mini">
                                <el-option label="全部" value=""></el-option>
                                <el-option label="草稿" value="1"></el-option>
                                <el-option label="待审核" value="2"></el-option>
                                <el-option label="下架" value="3"></el-option>
                                <el-option label="上架" value="4"></el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="onSubmit" size="mini">查询</el-button>
                            <el-button type="primary" @click="addSubmit" size="mini">新增</el-button>
                        </el-form-item>
                    </el-form>
                </el-row>
                <el-table :data="tableData" border style="width: 100%">
                    <el-table-column prop="date" label="文章名" fixed width="150">
                    </el-table-column>
                    <el-table-column prop="name" label="所属大纲" width="150">
                    </el-table-column>
                    <el-table-column prop="province" label="关注点" width="150">
                    </el-table-column>

                    <el-table-column prop="date" label="文章状态" width="150">
                    </el-table-column>
                    <el-table-column prop="name" label="浏览数" width="150">
                    </el-table-column>
                    <el-table-column prop="province" label="点赞数" width="150">
                    </el-table-column>

                    <el-table-column prop="date" label="创建时间" width="150">
                    </el-table-column>
                    <el-table-column prop="name" label="修正时间" width="150">
                    </el-table-column>

                    <el-table-column label="操作" width="300" fixed="right">
                        <template slot-scope="scope">
                            <el-button @click="dialogVisible = true" type="text" size="small">修改</el-button>
                            <el-button type="text" size="small">删除</el-button>
                            <el-button type="text" size="small">上架</el-button>
                            <el-button type="text" size="small">取消上架申请</el-button>
                        </template>
                    </el-table-column>
                </el-table>
                <div style="margin-top: 30px;">
                    <el-pagination align='center' @size-change="handleSizeChange" @current-change="handleCurrentChange"
                        :current-page="pageNum" :page-sizes="[1,5,10,20]" :page-size="pageSize"
                        :total="tableData.length">
                    </el-pagination>
                </div>
            </div>
        </div>
        {% include "public/footer.html" %}
    </div>
</body>
<script src="/js/vue.js"></script>
<script src="/js/index.js"></script>
<script src="/js/oper.js"></script>
<script src="/js/service.js"></script>
<script src="/js/login.js"></script>
<script src="/js/toast.js"></script>
<script>
    $(function () {
        new Vue({
            el: '#app',
            data: function () {
                return {
                    activeName: window.location.pathname,
                    tableData: [],
                    pageNum: 1, // 当前页码
                    totalNum: 0, // 总条数
                    pageSize: 10, // 每页的数据条数
                    formInline: {
                        name: '',
                        status: '',
                        articleOutlineId: ''
                    },
                    articleOutList:[],
                    optionProps: {
                        value: 'id',
                        label: 'name',
                        children: 'childList',
                        checkStrictly: true
                    }
                }
            },
            methods: {
                onSubmit() {
                    this.getData();
                },
                handleSizeChange(val) {
                    this.pageNum = 1;
                    this.pageSize = val;
                    this.getData();
                },
                //当前页改变时触发 跳转其他页
                handleCurrentChange(val) {
                    this.pageNum = val;
                    this.getData();
                },
                addSubmit() {
                    window.location.href = "/articleEdit.html"
                },
                handleChange(value) {
                    console.log(value);
                    this.formInline.articleOutlineId = value[value.length - 1];
                },
                getData() {
                    var params = {};
                    params['userId'] = getlocal('userInfo').id;
                    params['pageNum'] = this.pageNum;
                    params['pageSize'] = this.pageSize;
                    params={...params,...this.formInline}
                    jrequest
                        .post(`/api/article/userPage`, params)
                        .then((res) => {
                            if (res.data.code == 0) {
                                this.tableData = res.data.body.data;
                                this.pageNum = res.data.body.pageNum;
                                this.pageSize = res.data.body.pageSize;
                                this.totalNum = res.data.body.totalNum;
                            } else {
                                $('body').toast({
                                    position: 'fixed',
                                    content: res.data.msg,
                                    duration: 3000
                                });
                            }
                        });
                },
                getDaGang() {
                    jrequest
                        .get(`/api/articleOutline/treeForChoose/1/0`)
                        .then((res) => {
                            if (res.data.code == 0) {
                                this.articleOutList = res.data.body;
                            } else {
                                $('body').toast({
                                    position: 'fixed',
                                    content: res.data.msg,
                                    duration: 3000
                                });
                            }
                        });
                }
            },
            mounted() {
                // 获取列表信息
                this.getData();
                // 获取文章所属大纲
                this.getDaGang();
            }
        })
    })
</script>

</html>
